<!DOCTYPE html>
<html>
<head>
   <title>Stocks</title>
   <link rel="stylesheet" type="text/css" href="../css/main.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
</head>

<body>

  <h2>Let's Knock Your Stocks Off</h2>

  <p></p>

  <form action="/action_page.php">
    Income:<br>
    <input type="text" name="income" placeholder="Ex:$5,000">
    <br>
    Expenses:<br>
    <input type="text" name="utilities" placeholder="Ex:$400">
    <input type="text" name="credit cards" placeholder="Ex:$600">
    <input type="text" name="food" placeholder="Ex:$500">
    <input type="text" name="clothes" placeholder="Ex:$80">
    <input type="text" name="leisure" placeholder="Ex:$100">
    <br><br>
    <input type="submit" value="Submit">
  </form>

  <canvas id="myChart"></canvas>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line' ,
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '{{stockInfo["Meta Data"]["2. Symbol"] | safe}}',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
  </script>

</body>
</html>
